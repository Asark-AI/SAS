<!DOCTYPE html>
<html>
<head>
  <title>Download Google Sheet</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h2 {
      color: #333;
    }

    select, button {
      font-size: 16px;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 300px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #status {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #28a745;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h2>ðŸ“¥ Download Google Sheet</h2>

  <select id="format">
    <option value="xlsx">Excel (.xlsx)</option>
    <option value="pdf">PDF (.pdf)</option>
    <option value="csv">CSV (.csv)</option>
  </select>

  <button onclick="downloadSheet()">Download</button>

  <div class="loader" id="loader"></div>
  <p id="status"></p>

  <script>
    const sheetId = "1zssjSSc0gXL2Zsc-79DhvKVIJaNT5f7R_MJuguejAyA"; // Your sheet ID

    function downloadSheet() {
      const format = document.getElementById("format").value;
      const status = document.getElementById("status");
      const loader = document.getElementById("loader");

      status.innerText = "Preparing download...";
      loader.style.display = "block";

      let exportUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=${format}`;
      if (format === "csv") exportUrl += "&gid=0"; // Optional: set correct gid for specific sheet

      const link = document.createElement("a");
      link.href = exportUrl;
      link.download = `spreadsheet.${format}`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      setTimeout(() => {
        status.innerText = `âœ… Download started: spreadsheet.${format}`;
        loader.style.display = "none";
      }, 2000);
    }
  </script>

</body>
</html>
